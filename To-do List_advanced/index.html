<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>My Todo List</title>
	<!-- CSS Import -->
	<link rel="stylesheet" href="style.css" />
	<!-- End of CSS Import -->
	<!-- Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<!-- End of Fonts -->
</head>
<body>
	<!-- App Wrapper -->
	<main class="app">
		<!-- Greeting -->
		<section class="greeting">
			<h2 class="title">
				Greetings !!, <input type="text" id="name" placeholder="Name here" />
			</h2>
            <span class="material-icons-sharp">waving_hand</span>
		</section>
		<!-- End of Greeting -->
		
		<!-- New Todo -->
		<section class="create-todo">
            <h3>CREATE A TODO</h3>
            <span class="material-icons-sharp">list_alt</span>
			<form id="new-todo-form">
				<h4>What's on your todo?</h4>
				<input 
					type="text" 
					placeholder="e.g. learn Coding"
					name="content"
					id="content" />
				<h4>Choose category</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="professional" /> 
						<span class="bubble professional"></span>
                        <div>Professional</div>         
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
						<span class="bubble personal"></span>
						<div>Personal</div>
                    </label>
				</div>

				<input type="submit" value="Add todo" />
			</form>
		</section>
		<!-- End of New Todo -->

		<!-- Todo List -->
		<section class="todo-list">
			<h3>TODO LIST</h3>
			<div class="list" id="todo-list"></div>
		</section>
		<!-- End of Todo List -->

	</main>
	<!-- End of App Wrapper -->

	<!-- JS Import -->
	<script src="script.js"></script>
	<!-- End of JS Import -->
</body>
</html>
